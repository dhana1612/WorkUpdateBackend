<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminDashBoard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* Main styling */
        main {
            margin-top: 0px;
            min-height: 100vh;
            padding: 30px; /* Add padding to main for overall spacing */
        }

        /* Table styling */
        .table {
            background-color: #1a1a1a; /* Background color for the table */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto; /* Center the table */
            max-width: 85%; /* Set a maximum width for the table */
        }

        thead {
            background-color: #0088ff; /* Custom header color */
            color: #ffffff; /* Text color for header */
        }

        .table th, .table td {
            text-align: center;
            color: #ffffff; /* Text color for table body */
        }

        /* Adjust column width for S.No and Date */
        .col-sno  {
            width: 5%;
        }

        .col-date,.col-Edit {
            width: 10%;
        }
        .col-date,.col-status {
            width: 7%;
        }
        #dataTable1 {
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }

        .table-header {
            background-color: #343a40;
            color: #ffffff;
            padding: 8px 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .username {
            font-size: 1.1em;
        }

        .close-button {
            background: none;
            color: #ffffff;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
        }

        .close-button:hover {
            color: #ff0000;
        }


        
    </style>
    
</head>

<body style="background-color: #000000;">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">AdminDashBoard</a>

                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" id="toggleTableButton">WorkStatus</a>
                  </li>
                  
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Employees
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown" id="EmployeeName">
                      
                    </ul>
                  </li>
                </ul>
                <form class="form-inline mt-3 ml-auto">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="location.href='login.html'">Logout</button>
                </form>
              </div>
            </div>
        </nav>
        
    </header>
    


    <!--Table-->
    <main>
        <div class="table-responsive" id="dataTable" style="display: none;"> <!-- Responsive wrapper for the table -->
            <!-- Header with Username and Close Button -->
            <div class="table-header d-flex justify-content-between align-items-center">
                <h5>Work Status</h5> 
                <button type="button" class="close-button" onclick="document.getElementById('dataTable').style.display='none'">
                    &times;
                </button>
            </div>
            
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col" class="col-sno">S.No</th>
                        <th scope="col" class="col-date">Name</th>
                        <th scope="col" class="col-date">Date</th>
                        <th scope="col">Work Update</th>
                        <th scope="col">Link</th>
                        <th scope="col" class="col-status">Status</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </div>

        <div class="table-responsive" id="dataTable1" style="display:none;">
    <!-- Header with Username and Close Button -->

        <h5><span id="user1"></span> Work Status</h5> 
        <button type="button" class="close-button" onclick="document.getElementById('dataTable1').style.display='none'">
            &times;
        </button>
    </div>

    <!-- Table content -->
    <table class="table table-striped table-dark mb-0">
        <thead>
            <tr>
                <th scope="col" class="col-sno">S.No</th>
                <th scope="col" class="col-date">Date</th>
                <th scope="col">Work Update</th>
                <th scope="col">Link</th>
                <th scope="col" class="col-status">Status</th>

        </thead>

    </main>
